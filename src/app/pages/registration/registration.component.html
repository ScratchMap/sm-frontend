<div class="container">
    <p>Registration form</p>
    <form [formGroup]="registrationForm" novalidate="true">
      <div class="form-group">
        <label for="name" class="title">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               formControlName="name" >
               <valid [formName]="registrationForm.controls.name"></valid>
      </div>

      <div class="form-group">
        <label for="email" class="title">Email</label>
        <input type="text"
               class="form-control"
               id="email"
               formControlName="email" >
               <valid [formName]="registrationForm.controls.email"></valid>
      </div>

      <div class="form-group">
        <label for="password" class="title">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               formControlName="password" >
               <valid [formName]="registrationForm.controls.password"></valid>
      </div>

      <button id=submit type="submit"
              class="btn btn-primary"
              (click)="submitForm()"
              [disabled]="!registrationForm.valid"
               >Submit</button>
    </form>
</div>
<div [hidden]="this.success!==true" class="alert alert-success">
   Successfully registered.
</div>

<div [hidden]="this.success!==false" class="alert alert-danger">
   Sorry. That user already exists.
</div>

<button id=back type="button" class="btn btn-primary" (click)="goBack()">Back</button>
