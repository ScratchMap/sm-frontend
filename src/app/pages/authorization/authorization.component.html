<div class="container">
    <p>Please, enter your login and password:</p>
    <form [formGroup]="authorizationForm" novalidate="true">
      <div class="form-group">
        <label for="name" class="title">Email</label>
        <input type="text"
               class="form-control"
               id="email"
               formControlName="email" >
               <valid [formName]="authorizationForm.controls.email"></valid>
      </div>

      <div class="form-group">
        <label for="password" class="title">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               formControlName="password" >
               <valid [formName]="authorizationForm.controls.password"></valid>
      </div>

      <button id=submit type="submit"
              class="btn btn-primary"
              (click)="submitForm()"
              [disabled]="!authorizationForm.valid"
               >Submit</button>
    </form>
</div>

<div [hidden]="this.success!==true" class="alert alert-success">
   Successfully authorize.
</div>

<div [hidden]="this.success!==false" class="alert alert-danger">
   Sorry. User not find.
</div>

<button id=back type="button" class="btn btn-primary" (click)="goBack()">Back</button>
<button id=back type="button" class="btn btn-primary" (click)="logout()">logout</button>
